<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest</title>
  </head>
  <body style="background-color: #212121">
    <img id="user_image" src="images" alt="user-image" />
    <h2></h2>
    <button id="button">Click Me</button>
  </body>
  <script>
    const text1 = document.querySelector("h2");
    const imag = document.querySelector("#users_images");
    let requestUrl = "https://api.github.com/users/Rahul462000";

    const infoButton = function () {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", requestUrl);
      console.log("btn clicked");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          const data = JSON.parse(this.responseText);
          console.log(data);
          text1.innerHTML = `${data.public_repos}`;
          //
          imag.src.replace("images", `${data.avatar_url}`);
        }
      };
      xhr.send();
    };
    document.querySelector("#button").addEventListener("click", infoButton);
  </script>
</html>
