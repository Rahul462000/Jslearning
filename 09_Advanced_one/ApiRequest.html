<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApiRequest</title>
  </head>
  <body style="background-color: #212121">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partialdata.
    4 DONE The operation is complete.
  </body>
  <script>
    // fetch data with Xml http request process starts from here

    //NOTE : response from data is string in most of the cases
    // AJax apiRequest
    // creating object
    // given below is a mehtod
    const requestUrl = "https://api.github.com/users/Rahul462000";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    // request getting track
    xhr.onreadystatechange = function () {
      // console.log(xhr.readyState);
      // detecting state
      if (xhr.readyState === 4) {
        // convertinf response data into JSON

        const data = JSON.parse(this.responseText);
        console.log(data);
      }
    };
    // calling open
    xhr.send();
  </script>
</html>
