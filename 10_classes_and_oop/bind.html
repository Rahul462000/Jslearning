<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body style="background-color: rgb(45, 43, 43)">
    <button>Button CLicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "http://localhost:3000";
        // requirement when page load an new object is created
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("button CLICKED");
        console.log(this);
        console.log(this.server);
      }
    }
    const app = new React();
  </script>
</html>
